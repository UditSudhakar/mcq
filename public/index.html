<body style="display:flex;justify-content:center;align-items:center;min-height:100vh;">

<div class="container" style="max-width:650px;text-align:center;">

    <h1 style="

        margin-bottom:10px;

        letter-spacing:1px;">

    <p style="
        font-size:16px;
        margin-bottom:30px;
        background:linear-gradient(90deg,#ffffff,#e0e0e0);

        -webkit-text-fill-color:transparent;

    <div style="
        background:rgba(255,255,255,0.15);
        padding:25px;
        border-radius:20px;
        backdrop-filter:blur(15px);
        margin-bottom:25px;">

        <!-- LOGIN SECTION -->
        <h3 style="margin-bottom:15px;">Login</h3>

        <input type="email" id="loginEmail" placeholder="Email"
        style="width:80%;padding:12px;border:none;border-radius:30px;
        outline:none;font-size:16px;text-align:center;margin-bottom:15px;">

        <input type="password" id="loginPassword" placeholder="Password"
        style="width:80%;padding:12px;border:none;border-radius:30px;
        outline:none;font-size:16px;text-align:center;margin-bottom:20px;">

        <br>

        <button onclick="login()" style="
            background:linear-gradient(90deg,#00f2fe,#4facfe);
            color:white;
            font-size:16px;
            padding:12px 35px;
            box-shadow:0 5px 20px rgba(0,0,0,0.3);
        ">
            ğŸ” Login
        </button>

        <hr style="margin:30px 0;opacity:0.4;">

        <!-- REGISTER SECTION -->
        <h3 style="margin-bottom:15px;">Register</h3>

        <input type="text" id="regName" placeholder="Full Name"
        style="width:80%;padding:12px;border:none;border-radius:30px;
        outline:none;font-size:16px;text-align:center;margin-bottom:15px;">

        <input type="email" id="regEmail" placeholder="Email"
        style="width:80%;padding:12px;border:none;border-radius:30px;
        outline:none;font-size:16px;text-align:center;margin-bottom:15px;">

        <input type="password" id="regPassword" placeholder="Password"
        style="width:80%;padding:12px;border:none;border-radius:30px;
        outline:none;font-size:16px;text-align:center;margin-bottom:20px;">

        <br>

        <button onclick="register()" style="
            background:linear-gradient(90deg,#43e97b,#38f9d7);
            color:white;
            font-size:16px;
            padding:12px 35px;
            box-shadow:0 5px 20px rgba(0,0,0,0.3);
        ">
            ğŸ“ Register
        </button>

    </div>

    <div style="margin-top:20px;font-size:14px;opacity:0.8;">
        â± Timed Test  
        ğŸ“Š Instant Result  
        ğŸ† Live Leaderboard
    </div>

</div>

<script>

function register(){
    fetch("/register",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            name: document.getElementById("regName").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        alert(data.message);
    });
}

function login(){
    fetch("/login",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
            email: document.getElementById("loginEmail").value,
            password: document.getElementById("loginPassword").value
        })
    })
    .then(res=>res.json())
    .then(data=>{
        alert(data.message);
        if(data.message === "Login Success"){
            window.location = "exam.html";
        }
    });
}

</script>

</body>
</html>
